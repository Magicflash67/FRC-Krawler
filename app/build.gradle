plugins {
    id 'com.android.application'
    id 'kotlin-android'
    alias libs.plugins.ksp
    alias libs.plugins.hilt
    alias libs.plugins.room
}

android {
    namespace 'com.team2052.frckrawler'

    defaultConfig {
        applicationId "com.team2052.frckrawler"
        minSdkVersion 21
        compileSdk 34
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        def tbaKey = rootProject.ext.localProps.getProperty("frckrawler.tba-api-key")
                ?: project.findProperty("frckrawler.tba-api-key")
                        ?: "no-api-key"
        buildConfigField("String", "TBA_API_KEY", "\"$tbaKey\"")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }

    buildFeatures {
        viewBinding true
        compose true
        buildConfig true
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.6"
    }
}

room {
    schemaDirectory "$projectDir/schemas"
}

dependencies {
    implementation libs.androidx.legacy
    implementation libs.androidx.core
    implementation libs.androidx.appcompat
    implementation libs.androidx.multidex
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core

    // Kotlin
    implementation libs.kotlinx.coroutines.android
    implementation libs.androidx.viewmodel
    implementation libs.androidx.lifecycle.runtime
    implementation libs.kotlin.stdlib.jdk7

    coreLibraryDesugaring libs.desugar.jdk.libs

    // UI
    implementation libs.material

    // Compose
    implementation libs.compose.ui
    implementation libs.compose.uiTooling
    implementation libs.compose.foundation
    implementation libs.compose.material
    implementation libs.compose.materialIcons.core
    implementation libs.compose.materialIcons.extended
    implementation libs.compose.livedata
    implementation libs.compose.constraintLayout
    implementation libs.androidx.activity.compose
    implementation libs.androidx.lifecycle.viewmodel.compose
    implementation libs.navigation.compose
    implementation libs.accompanist.permissions
    androidTestImplementation libs.compose.test

    // Accompanist
    implementation libs.accompanist.swiperefresh

    // Retrofit
    implementation libs.retrofit.core
    implementation libs.retrofit.moshi
    implementation libs.okhttp.core
    implementation libs.okhttp.logging
    implementation libs.moshi.core
    ksp libs.moshi.codegen

    // Room
    implementation libs.room.runtime
    implementation libs.room.ktx
    ksp libs.room.compiler
    testImplementation libs.room.testing

    // Dagger - Hilt
    implementation libs.hilt.android
    ksp libs.hilt.androidCompiler
    ksp libs.hilt.compiler
    implementation libs.hilt.navigationCompose

    implementation libs.okio

    // Work Manager
    implementation libs.androidx.work.runtime
    implementation libs.hilt.work
    
    // Timber
    implementation libs.timber
}
